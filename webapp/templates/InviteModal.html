<html>
<body>
<style>
    .ta-editor.form-control.myform2-height  {
        height: 200px;
        min-height: 200px;
    }
</style>
<div class="modal-header">
    <h3>Invite User: {{email}}</h3>
</div>
<div class="modal-body">
    <textarea ng-model="message" class="form-control" style="width:600px;height:200px"></textarea>
</div>
<div class="modal-footer">
      <button ng-click="ok()" class="btn btn-primary">Send Invitation</button>
      <button ng-click="cancel()" class="btn btn-warning">Don't Send Invite</button>
</div>
</body>
</html>
