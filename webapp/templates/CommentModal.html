<html>
<body>
<style>
    .ta-editor.form-control.myform2-height  {
        height: 200px;
        min-height: 200px;
    }
</style>
<div class="modal-header">
    <h3>Edit {{commentTypeName()}}</h3>
</div>
<div class="modal-body">
    <div ng-model="cmt.html"
        ta-text-editor-class="form-control myform2-height"
        ta-html-editor-class="form-control myform2-height"
        ta-toolbar="[['h1','h2','h3','p','ul','indent','outdent'],['bold','italics','clear','insertLink'],['undo','redo']]"
        text-angular="" class="leafContent" autofocus>
    </div>
    <div class="form-inline form-group">
       State: <select class="form-control" ng-model="cmt.state">
                  <option value="11">Draft</option>
                  <option value="12">Open</option>
                  <option value="13">Closed</option>
              </select>
       Type: <select class="form-control" ng-model="cmt.commentType">
                  <option value="1">Comment</option>
                  <option value="2">Proposal</option>
                  <option value="3">Round</option>
                  <option value="5">Minutes</option>
              </select>
    </div>
</div>
<div class="modal-footer">
      <button ng-click="ok(11)" class="btn btn-primary" ng-show="cmt.state<=11">
            {{getVerb()}} Draft</button>
      <button ng-click="ok(12);stopEdit()" class="btn btn-primary" ng-show="cmt.state<=11">
            {{getVerb()}} &amp; Post</button>
      <button ng-click="ok(cmt.state)" class="btn btn-primary" ng-show="cmt.state>11">
            {{getVerb()}} Changes</button>
      <button ng-click="cancel()" class="btn btn-warning">Cancel</button>
</div>
</body>
</html>
