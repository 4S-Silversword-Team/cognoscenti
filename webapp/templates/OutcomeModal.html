<html>
<body>
<style>
    .ta-editor.form-control.myform2-height  {
        height: 200px;
        min-height: 200px;
    }
</style>
<div class="modal-header">
    <h3>Edit {{commentTypeName()}} Outcome</h3>
</div>
<div class="modal-body">
    <div class="leafContent">
    	<div ui-tinymce="tinymceOptions" ng-model="cmt.outcome" 
             class="leafContent" style="min-height:200px;" ></div>
    </div>
    <div class="form-inline form-group">
       State: <select class="form-control" ng-model="cmt.state">
                  <option value="11">Draft</option>
                  <option value="12">Open</option>
                  <option value="13">Closed</option>
              </select>
       Type: <select class="form-control" ng-model="cmt.commentType">
                  <option value="1">Comment</option>
                  <option value="2">Proposal</option>
                  <option value="3">Round</option>
              </select>
    </div>
</div>
<div class="modal-footer">
      <button ng-click="ok()" class="btn btn-primary">
            Save Changes</button>
      <button ng-click="cancel()" class="btn btn-warning">Cancel</button>
</div>
</body>
</html>
