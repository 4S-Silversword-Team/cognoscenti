<html>
<body>

<div class="modal-header">
    <h3>Create New Discussion Topic</h3>
</div>
<div class="modal-body fluid-container">
    <div class="row">
      <div class="form-group col-md-8">
  	    <label>Subject</label>
  		  <input ng-model="topic.subject" class="form-control">
      </div>
      <div class="form-group col-md-4">
  	    <label>Phase</label>
        <select ng-model="topic.phase" class="form-control">
            <option value="Freeform">Freeform Discussion</option>
            <option value="Draft">Draft Topic</option>
            <option value="Forming">Picture Forming</option>
        </select>
      </div>
	  </div>
    <div>Briefly describe the Topic</div>
    <div ng-model="topic.html" ui-tinymce="tinymceOptions1" class="leafContent" style="max-height:200px;height:200px">
    </div>
    <div><i>Note: only describe the topic to be discussed.  Don't start discussing it here.
         Start the discussion in a comment on this discussion topic.</i></div>
</div>
<div class="modal-footer">
      <button ng-click="ok()" class="btn btn-primary btn-raised">
            Create Discussion Topic</button>
      <button ng-click="cancel()" class="btn btn-warning btn-raised">Cancel</button>
</div>
</body>
</html>
