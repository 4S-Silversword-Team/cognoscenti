<style>
  .docTable {
      width:100%;
  }
  .docTable tr td {
      padding:2px;
  }
  .docTable tr td button {
      height:25px;
      width:25px;
      padding:2px;
      margin:2px;
  }
</style>

<div class="modal-header">
    <h3 class="modal-title">Attach Discussion Topic</h3>
</div>
<div class="modal-body">
   <div >
      <div> Filter <input type="text" ng-model="realDocumentFilter"> </div>
      <table style="width:100%"><tr>
      <td style="width:50%;vertical-align:top;padding:20px;">
        <div style="max-height:400px;overflow: auto">
          <table class="docTable">
            <tr>
               <td colspan="4">

               </td>
            </tr>
            <tr ng-repeat="doc in filterDocs()" ng-click="addDocToItem(doc)" style="cursor:pointer"
                title="Click to set this topic">
                <td> {{doc.subject}} </td>
                <td>
                    <button ng-hide="itemHasDoc(doc)"
                        class="btn" >&nbsp; <i class="fa fa-arrow-right"></i></button>
                    <button  ng-show="itemHasDoc(doc)"
                        class="btn">&nbsp; &nbsp;</button>
                </td>
            </tr>
            <tr ng-show="filterDocs().length==0">
                <td class="instruction">No topics to choose from.<br/><br/>Filter: {{realDocumentFilter}}</td>
            </tr>
          </table>
        </div>
      </td>
      <td style="width:50%;vertical-align:top;padding:20px;">
        <div style="max-height:400px;overflow: auto">
          <table class="docTable">
            <tr ng-repeat="doc in itemDocs()" ng-click="removeDocFromItem(doc)" 
                title="Click to set the discussion topic"  style="cursor:pointer">
                <td> {{doc.subject}} </td>
                <td>
                    <button class="btn"><i class="fa fa-close"></i> &nbsp;</button>
                </td>
            </tr>
            <tr ng-show="itemDocs().length==0">
                <td class="instruction">No topic attached.<br/><br/>
                <span ng-show="filterDocs().length>0">Click on an topic on the left, to set it here on the right.</span></td>
            </tr>
          </table>
        </div>
      </td>
      </tr>
      </table>
   </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary"
        type="button" ng-click="ok()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">
        Cancel</button>
</div>
